<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Language Page</title>
</head>
<body>

<div/>
<div class="container register-form">
  <div class="form">
    <div class="note">
      <p>Add  Language Form</p>
    </div>
    <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>

    <form class="form-content" th:action="@{/add-language}" th:object="${adminLanguageForm}" method="post">

      <div class="col-md-6">
        <div class="form-group">
          <input type="text" th:field="*{language}" class="form-control" placeholder=" Language"/>
        </div>
        <div class="form-group">
          <input type="text" th:field="*{translation}" class="form-control" placeholder="Message"/>
        </div>
      </div>

      <button type="submit" class="btnSubmit">Submit</button>
    </form>
  </div>
</div>

</html>
